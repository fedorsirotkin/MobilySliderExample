      <!-- определяем метатеги, которые используются для хранения информации предназначенной для браузеров и поисковых систем -->
      <!-- http-equiv - конвертирование метатега в заголовок HTTP -->
      <!-- content - значение атрибута, заданного с помощью name или http-equiv -->
      <!-- charset - кодировка документа -->
      <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
      <!-- определяем заголовок документа -->
      <title>Демонстрация слайдера</title>

      <!-- rel - отношения между текущим документом и файлом, на который делается ссылка -->
      <!-- type - MIME-тип данных подключаемого файла -->
      <link href="css/default.css" rel="stylesheet" type="text/css" />
      <link rel="shortcut icon" href="/favicon.ico" />
      <!-- описание скриптов, может содержать ссылку на программу или ее текст на определенном языке -->
      <!-- src - адрес скрипта из внешнего файла для импорта в текущий документ -->
      <!-- type Определяет тип содержимого тега <script> -->
